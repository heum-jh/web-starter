on:
  push:
    branches-ignore:
      - 'deploy'
  workflow_dispatch:
jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3.5.2

      - name: â” Setup node
        uses: actions/setup-node@v2.5.2
        with:
          node-version: 18

      - name: ğŸ“¥ Download packages
        run: yarn

      - name: ğŸ” Lint check
        run: yarn eslint -f stylish "src/**/*.{ts,tsx}"

  typecheck:
    name: â¬£ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3.5.2

      - name: â” Setup node
        uses: actions/setup-node@v2.5.2
        with:
          node-version: 18

      - name: ğŸ“¥ Download packages
        run: yarn

      - name: ğŸ” Type check
        run: yarn tsc --noEmit

  prettier:
    name: â¬£ Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3.5.2

      - name: â” Setup node
        uses: actions/setup-node@v2.5.2
        with:
          node-version: 18

      - name: ğŸ“¥ Download packages
        run: yarn

      - name: ğŸ” Prettier check
        run: yarn prettier -c "src/**/*.{ts,tsx}"
